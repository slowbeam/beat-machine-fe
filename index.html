            </div>

            <div data-action="stop" id="stop-button" class="stop-button-lit">
            </div>

            <div class="tempo">
              <div class="tempo-up-down">

                <div data-action="tempo-down" id="tempo-down-button" class="tempo-down-button"></div>

            </div>



            <div class="shuffle">

            <div class="form-container">

              <div class="beat-selector-container">

                </form>

              </div>

              <div class="new-beat-form-container">

                  <input id="beat-name" type="text" name="" placeholder="enter a name"><br><br>
